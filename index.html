<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimal.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="screen">
        <h1 id="gtitle">minimal.</h1>
        <button id="playButton">PLAY GAME</button>
        <button id="skinButton">SKIN SELECTOR</button>
        <button id="settingsButton">SETTINGS</button>
    </div>
    <div id="difficultyScreen" class="screen" style="display: none;">
        <h1>Select Difficulty</h1>
        <div id="difficultyButtons">
            <button class="difficultyButton" data-difficulty="easy">EASY</button>
            <button class="difficultyButton" data-difficulty="normal">NORMAL</button>
            <button class="difficultyButton" data-difficulty="hard">HARD</button>
            <button class="difficultyButton" data-difficulty="impossible">ദ്ദി(ᵔᗜᵔ)</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>how can u be so bad?</h1>
        <p id="finalScore"></p>
        <button id="retryButton">RETRY</button>
        <button id="backToMenuButton">BACK TO MENU</button>
    </div>

    <audio autoplay="" loop="" src="./music_zapsplat_astro_race.mp3"></audio>
    <img id="playerGif" src="https://media.tenor.com/GZBJyaDeJGQAAAAi/sonic-the-hegdehog-sonic.gif" /> 

    <!-- Add this inside the body of your HTML -->
    <div id="progressContainer" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 70%; height: 15px; background-color: rgb(178, 178, 178);">
        <div id="progressBar" style="width: 0; height: 100%; background-color: rgb(255, 255, 255);"></div>
    </div>

    <div id="congratulationsScreen" class="screen" style="display: none;">
        <h1>Congratulations!</h1>
        <img id="congratsGif" src="https://media.tenor.com/51t1N6PZjpoAAAAi/sonic-nice.gif" /> 
        <p>You completed the game!</p>
        <button id="continueButton">CONTINUE</button>
    </div>


    <style>
        #gameCanvas {
            position: relative;
            z-index: 1;
        }
    
        #playerGif {
            position: absolute;
            z-index: 2;
            display: none; /* Initially hidden */
        }
    </style>

    <script src="game.js"></script>   
</body>
</html>
